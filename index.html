    } else {
        $('#lovelive').get(0).play();
        $('#btn').removeClass('fa-play');
        $('#btn').addClass('fa-pause');
        play =  true;
    }
  }
  
  function muteToggle() {
    if(mute) {
        $('#lovelive').get(0).muted = false;

        $('#volume').get(0).value = $('#lovelive').get(0).volume;

        $('#mbtn').removeClass('fa-volume-up');
        $('#mbtn').addClass('fa-volume-off');
        $('#volume').get(0).value = 0;
