<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Start : Dash - LoveLive EP13 삽입곡</title>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="modernizr.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet">
  <link href="startdash.min.css" rel="stylesheet">
 </head>
 <body>
  <audio id="lovelive">
    <source src="http://audio.startdash.cf/bgm1.mp3" "autoplay" type="audio/mpeg">
    <source src="http://audio.startdash.cf/bgm1.ogg" "autoplay" type="audio/ogg">
  </audio>
  <div id="btns"><a href="javascript:playToggle();"><i id="btn" class="fa fa-play"></i></a></div><div id="mbtns"><a href="javascript:muteToggle();"><i id="mbtn" class="fa fa-volume-up"></i></a>&nbsp;<input id="volume" value="1" min="0" max="1" step="0.1" type="range" onchange="setVolume()" /><div id="progressBar"><div id="progress"></div></div></div><div id="nowtime"></div>
  <div id="duration" style="display:block;"></div>
  <script type="text/javascript">
  Modernizr.load({
    test: Modernizr.audio,
    yep : 'subtitle.js',
    nope: 'no.js'
  });
  </script>
 </body>
</html>
